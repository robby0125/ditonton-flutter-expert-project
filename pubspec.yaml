name: ditonton
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.1.3
  about:
    path: about
  core:
    path: core
  search:
    path: search
  movie:
    path: movie
  tv_series:
    path: tv_series
  watchlist:
    path: watchlist
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  mockito: ^5.2.0
  mocktail: ^0.3.0
  build_runner: ^2.2.0
  bloc_test: ^9.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - certificates/
